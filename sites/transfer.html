<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio — Sidebar UI</title>
  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/sidebar.css" />
</head>
<body>
  <!-- 固定背景：仍由你的 base.css 控制 -->
  <div class="bg-fixed"></div>

  <div class="app">
    <!-- 侧边导航：滑动高亮 -->
    <nav class="sidebar" aria-label="Sections">
      <ul class="nav" role="listbox" tabindex="0">
        <div class="slider" aria-hidden="true"></div>

        <li class="nav-item" data-fragment="fragments/design.html" role="option">
          <span>Design</span>
        </li>
        <li class="nav-item" data-fragment="fragments/programs.html" role="option">
          <span>Programs</span>
        </li>
        <li class="nav-item" data-fragment="fragments/visuals.html" role="option">
          <span>Visuals</span>
        </li>
        <li class="nav-item" data-fragment="fragments/lore.html" role="option">
          <span>Lore</span>
        </li>
        <a class="btn" href="home.html">Back</a>
      </ul>
      
    </nav>

    <!-- 右侧内容区（只这个区域会更新） -->
    <main id="content" class="content" tabindex="-1" aria-live="polite">
      <h1 style="text-align: center;">Bienvenue</h1>
      <p style="text-align: center;">Sélectionnez une section à gauche.</p>
    </main>
  </div>

  <script src="../assets/js/app.js" defer></script>
</body>
</html>
